<main class="main-search">
  <form (ngSubmit)="searchSong(songTitle)" class="main-search__form">
    <input
      [(ngModel)]="songTitle"
      type="text"
      name="songTitle"
      class="main-search__input"
      placeholder="song or artist"
    />
    <button class="main-search__button">Search</button>
  </form>

  <app-songs-list [songs]="songs" [error]="error"></app-songs-list>
</main>
